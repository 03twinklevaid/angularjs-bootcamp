<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>
    <div ng-app="">
        <p>Input something in the input box:</p>
        <p>
            Name:
            <input type="text" ng-model="name" placeholder="Enter name here"/>
        </p>
        <h1 ng-show="name === 'manoj'">Hello1 {{name | uppercase}}</h1>
        <h1 ng-hide="name === 'manoj'">Hello2 {{name | uppercase}}</h1>
        <!-- <h1 ng-if="name === 'manoj'">Hello1 {{name | uppercase}}</h1>
        <h1 ng-if="name !== 'manoj'">Hello2 {{name | uppercase}}</h1> -->
    </div>

</body>
</html>
